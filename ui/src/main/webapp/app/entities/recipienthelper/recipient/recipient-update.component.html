<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-recipient-heading">Create or edit a Recipient</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!recipient.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="recipient.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_rec_src">Rec Src</label>
                    <input type="text" class="form-control" name="rec_src" id="field_rec_src"
                        [(ngModel)]="recipient.rec_src" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lob_id">Lob Id</label>
                    <input type="number" class="form-control" name="lob_id" id="field_lob_id"
                        [(ngModel)]="recipient.lob_id" required/>
                    <div [hidden]="!(editForm.controls.lob_id?.dirty && editForm.controls.lob_id?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.lob_id?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.lob_id?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sor_id">Sor Id</label>
                    <input type="number" class="form-control" name="sor_id" id="field_sor_id"
                        [(ngModel)]="recipient.sor_id" required/>
                    <div [hidden]="!(editForm.controls.sor_id?.dirty && editForm.controls.sor_id?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.sor_id?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.sor_id?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sub_lob_id">Sub Lob Id</label>
                    <input type="number" class="form-control" name="sub_lob_id" id="field_sub_lob_id"
                        [(ngModel)]="recipient.sub_lob_id" required/>
                    <div [hidden]="!(editForm.controls.sub_lob_id?.dirty && editForm.controls.sub_lob_id?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.sub_lob_id?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.sub_lob_id?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sor_rcpnt_id">Sor Rcpnt Id</label>
                    <input type="text" class="form-control" name="sor_rcpnt_id" id="field_sor_rcpnt_id"
                        [(ngModel)]="recipient.sor_rcpnt_id" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_rcpnt_type">Rcpnt Type</label>
                    <input type="number" class="form-control" name="rcpnt_type" id="field_rcpnt_type"
                        [(ngModel)]="recipient.rcpnt_type" required/>
                    <div [hidden]="!(editForm.controls.rcpnt_type?.dirty && editForm.controls.rcpnt_type?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.rcpnt_type?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.rcpnt_type?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
