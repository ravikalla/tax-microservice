<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-wfexecution-heading">Create or edit a Wfexecution</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!wfexecution.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="wfexecution.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_bpm_instance_id">Bpm Instance Id</label>
                    <input type="number" class="form-control" name="bpm_instance_id" id="field_bpm_instance_id"
                        [(ngModel)]="wfexecution.bpm_instance_id" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_bpm_wrkfl_task_id">Bpm Wrkfl Task Id</label>
                    <input type="number" class="form-control" name="bpm_wrkfl_task_id" id="field_bpm_wrkfl_task_id"
                        [(ngModel)]="wfexecution.bpm_wrkfl_task_id" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_key_value">Key Value</label>
                    <input type="number" class="form-control" name="key_value" id="field_key_value"
                        [(ngModel)]="wfexecution.key_value" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sla">Sla</label>
                    <input type="number" class="form-control" name="sla" id="field_sla"
                        [(ngModel)]="wfexecution.sla" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_wfrequest">Wfrequest</label>
                    <select class="form-control" id="field_wfrequest" name="wfrequest" [(ngModel)]="wfexecution.wfrequestId"  required>
                        <option *ngIf="!editForm.value.wfrequest" [ngValue]="null" selected></option>
                        <option [ngValue]="wfrequestOption.id" *ngFor="let wfrequestOption of wfrequests; trackBy: trackWfrequestById">{{wfrequestOption.wrkfl_execution_id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.wfrequest?.dirty && editForm.controls.wfrequest?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.wfrequest?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
